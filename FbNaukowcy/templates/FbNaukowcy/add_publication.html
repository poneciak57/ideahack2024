<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Paper</title>
</head>
<body>
    <h1>Add a New Post</h1>
    <form method="post">
        {% csrf_token %}
        
        <div>
            <label for="{{ form.title.id_for_label }}">Title:</label>
            {{ form.title }}
            {% if form.title.errors %}
                <div class="error">
                    {{ form.title.errors }}
                </div>
            {% endif %}
        </div>
        
        <div>
            <label for="{{ form.brief.id_for_label }}">Brief:</label>
            {{ form.brief }}
            {% if form.brief.errors %}
                <div class="error">
                    {{ form.brief.errors }}
                </div>
            {% endif %}
        </div>
        
        <div>
            <label for="{{ form.link.id_for_label }}">Link:</label>
            {{ form.link }}
            {% if form.link.errors %}
                <div class="error">
                    {{ form.link.errors }}
                </div>
            {% endif %}
        </div>
        
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="{% url 'publication_list' %}">Back to Posts</a>
</body>
</html>
