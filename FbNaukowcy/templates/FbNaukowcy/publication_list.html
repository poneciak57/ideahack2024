<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Publications</title>
</head>
<body>
    <h1>Blog Publications</h1>
    <ul>
        {% for publication in publications %}
            <li>
                <h2>{{ publication.title }}</h2>
                <p>{{ publication.brief|truncatewords:30 }}</p>
                <small>Posted on {{ publication.created_at }}</small>
            </li>
        {% empty %}
            <li>No publications available.</li>
        {% endfor %}
    </ul>
</body>
</html>
