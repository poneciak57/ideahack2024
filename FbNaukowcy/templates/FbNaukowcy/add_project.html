<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Project</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #F6F6F6;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding-top: 20px;
            margin-left: auto;
            margin-right: auto;
            width: 96%;
        }

        header a {
            text-decoration: none;
            color: #274C77;
        }

        .container {
            display: flex;
            flex: 1;
        }

        nav {
            width: 15%;
            padding: 20px;
        }

        nav a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            color: #007bff;
        }

        main {
            flex: 1;
            padding: 20px;
        }

        h2 {
            color: #274C77;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: 1px solid #274C77;
            transition: all 0.3s ease;
            background: #274C77;
            color: white;
        }

        .btn:hover {
            background: white;
            color: #274C77;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .tile {
            display: inline-block;
            width: 20%;
            height: 200px;
            padding: 20px;
            border: 1px solid #274C77;
            background: #F6F6F6;
            color: #274C77;
            vertical-align: top;
            transition: all 0.3s ease;
            margin-right: 50px;
            margin-bottom: 50px;
        }

        main h2 {
            padding-bottom: 30px;
        }

        .arrow-link {
            position: relative;
            color: #274C77;
            text-decoration: none;
        }

        .tile:hover .arrow-link {
            color: white;
        }

        #add_publication {
            position: fixed;
            display: block;
            background: #274C77;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            bottom: 20px;
            left: 20px;
            text-align: center;
            border: 1px solid #274C77;
        }

        #add_publication:hover {
            background: white;
            color: #274C77;
        }

    <header>
        <div id="title">
            <h1><a href="/">trAIcon</a></h1>
        </div>
    </header>
    <div class="container">
        <nav>
            <a href="/" class="btn">Strona Główna</a>
            <a href="{% url 'FbNaukowcy:project_list' %}" class="btn">Projekty</a>
        </nav>
        <main>
            <h1>Dodaj nowy projekt</h1>
            <form method="post">
                {% csrf_token %}

                <button type="submit" class="btn btn-primary">Save</button>

    </div>
