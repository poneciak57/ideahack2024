<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Invitation</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <label for="receiver">Receiver:</label>
        <input type="text" name="receiver" id="receiver" required>
        <br>
        <label for="message">Message:</label>
        <input type="text" name="message" id="message" required>
        <br>
        <input type="submit" value="Create Invitation">
    </form>
</body>
</html>
